<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ACME product configuration</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<style type="text/css">
			body 
			{
				margin: 0px;
			}

			.productConfigurator
			{
				width: 50%;
				height: 50%;
			}
		</style>
	</head>

	<body>
		<div id="productConfigurator" class="productConfigurator"></div>

			try

				var engine = new Engine("productConfigurator");

				engine.start();
			}
			catch(e)

				alert(e);
				console.log(e)
			}
		</script>
